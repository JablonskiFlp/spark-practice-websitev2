<h4>Application Form</h4>
<form action="/job/{{job[0]['id']}}/apply" method="post">
  <div>
    <label>Full Name</label><br>
    <input type="text" name="full_name" placeholder="Bruce Wayne">
  </div>
  <div>
    <label>Email</label><br>
    <input type="text" name="email" placeholder="bruce@wayne.com">
  </div>
  <div>
    <label>LinkedIn</label><br>
    <input type="text" name="linkedin_url" placeholder="https://linkedIn.com/in/BruceWayne">
  </div>
  <div>
    <label>Education</label><br>
    <textarea name="education"></textarea>
  </div>
  <div>
    <label>Work Experience</label><br>
    <textarea name="work_experience"></textarea>
  </div>
  <div>
    <label>resume</label><br>
    <input type="text" name="resume_url" >
  </div>
  <div>
    <input type="submit">
  </div>
</form>
